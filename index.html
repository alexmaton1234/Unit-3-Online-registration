
<!doctype html>

<html>

<div class="header">
  <header>
    <h1 class="header-style"> THE CODE REVIEW </h1>
    <h2>Sign up for our newsletter</h2>

  </header>
</div>
  <body>

    <form action="/thecodereview.com" method="post">
    <fieldset>
    <div class="container">
      <legend>Contact Information</legend>
      <label>Full Name</label><br>
      <input type="text" id="form-style" name="name" required >
      <label>Email address</label><br>
      <input type="text" id="form-style" name="email" required >
      <label>Phone Number</label><br>
      <input type="text" id="form-style" >
      <label>Street Adrress </label><br>
      <input type="text" id="form-style" >
      <label>City</label><br>
      <input type="text" id="form-style" >
      <label> State</label><br>
      <select id="form-style" id = "myList">
        <option value = "1">State</option>
        <option value = "2">State</option>
        <option value = "3">State</option>
        <option value = "4">State</option>
      </select>
      <label>Zip Code</label><br>
      <input type="text" id="form-style" >
    </div>
  </fieldset>
  </form>


<form>
<fieldset>
<legend>Newsletter</legend>
<p> select the newsletter you would like to recieve</p>
<input type="radio" id="HTML News" name="news-type" value="HTML News">
<label for="HTML News">HTML News</label><br>
<input type="radio" id="CSS News" name="news-type" value="CSS News">
<label for="CSS News">CSS News</label><br>   
<input type="radio" id="Javascript News" name="news-type" value="Javascript News">
<label for="Javascript News">Javascript News</label><br>
<p>Newsletter format</p>
<input type="radio" id="HTML" name="news-format" value="HTML">
<label for="HTML format">HTML</label><br>
<input type="radio" id="plain text" name="plain text format" value="plain text">
<label for="plain text format">Plain text</label><br>   
<p> Other projects you would like to hear about</p>
<textarea rows="4" cols="40"></textarea>
</fieldset>


</form>
