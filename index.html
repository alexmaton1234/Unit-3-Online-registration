
<!doctype html>
<html lang = "en">
<html>
  <head>
    <title>The Code Review Newsletter</title>
    <link rel="stylesheet" type= "text/css" href="style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>


<div class="header">
  <header>
    <h1 class="header-style"> THE CODE REVIEW </h1>
    <h2>Sign up for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>
</div>
  <body>
<div class="form-line">                    
    <form action="/thecodereview.com" method="post">
    <fieldset>
    </div>
    <div class="container">
      <legend>Contact Information</legend>
      <label>Full Name</label><br>
      <input type="text" id="form-style" name="name" required >
      <label>Email address</label><br>
      <input type="email" id="form-style" name="email" required >
      <label>Phone Number</label><br>
      <input type="tel" id="form-style" name="phone" optional >
      <label>Street Adrress </label><br>
      <input type="text" id="form-style" name="street" optional>
      <label>City</label><br>
      <input type="text" id="form-style" name="city" optional>
      <label> State</label><br>
      <select id="form-style" id ="myList" name="state" optional>
        <option id="list-style" value = "1">Choose State</option>
        <option id="list-style"value = "2">Choose State</option>
        <option id="list-style"value = "3">Choose State</option>
        <option id="list-style"value = "4">Choose State</option>
      </select>
      <label>Zip Code</label><br>
      <input type="text" id="form-style-zip" name="zip" optional >
    </div>
  </fieldset>
<fieldset>
<div class="form-line" >
<legend>Newsletter</legend>
<p> Select the newsletter you would like to recieve</p>
<input type="checkbox" id="bottom-form-style" name="news-type" value="HTML News">
<label for="HTML News">HTML News</label><br>
<input type="checkbox" id="bottom-form-style" name="news-type" value="CSS News">
<label for="CSS News">CSS News</label><br>   
<input type="checkbox" id="bottom-form-style" name="news-type" value="Javascript News">
<label for="Javascript News">Javascript News</label><br>
<p>Newsletter format</p>
<input type="radio" id="bottom-form-style radio" name="HTML format" value="HTML">
<label for="HTML format">HTML</label><br>
<input type="radio" id="bottom-form-style radio" name="plain text format" value="plain text">
<label for="plain text format">Plain text</label><br>   
<p> Other projects you would like to hear about</p>
<textarea> </textarea>
</fieldset>
<input type="button" class="button" value="Sign Up" disabled>
</div>
</form>
<p class="copyright">Copyright The Code Review</p>
  </body>
</html>
